  <script>

  $(document).ready(function () {
    var jsonURL = "https://api.myjson.com/bins/42d6j";
    $.getJSON(jsonURL, function (json) {
      var imgList= "";
      $.each(json.portraits, function (i,f) {
        $('#photos').append('<a href = "' + f.imgPath + '"><img src= "' + f.imgPath + '"/></a>');
      });
      $("#photos").lightGallery();
    });

    $(".dropdown-button").dropdown();
    $('.collapsible').collapsible();
  });

  </script>
